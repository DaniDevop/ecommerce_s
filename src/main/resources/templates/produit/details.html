<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{layout/header::header}"></div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Details Produit</title>


<style>
    .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
  }

  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

    .info {
  background-color: #e7f3fe;
  border-left: 6px solid #2196F3;
}
 #message {
  margin-bottom: 15px;
  padding: 4px 12px;
}

</style>

<body>

<!-- page-wrapper Start-->
<div class="page-wrapper">

    <!-- Page Header Start-->
    <div  class="page-main-header" th:replace="~{layout/navBar::navBar}"></div>
    <!-- Page Header Ends -->

    <!-- Page Body Start-->
    <div class="page-body-wrapper">

        <!-- Page Sidebar Start-->
        <div th:replace="~{layout/sidebar::sidebar}"></div>

        <div class="page-body">

            <!-- Container-fluid starts-->


            <div class="container-fluid">
                <div class="page-header">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="page-header-left">

                            </div>
                        </div>
                        <div class="col-lg-6">
                            <ol class="breadcrumb pull-right">

                                <li class="breadcrumb-item active">Details Produit</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Container-fluid Ends-->

            <!-- Container-fluid starts-->
            <div class="container" th:if="${updateProductSucces}">
                <h2>Info</h2>
                <div class="alert alert-success">
                    <strong>Success!</strong> <span >Produit mise à jour avec succèss</span>
                </div>
            </div>


            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h5>Details Produit</h5>
                    </div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Categorie</th>
                            <th scope="col">Designation</th>
                            <th scope="col">Prix_vente</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Profile 1</th>
                            <th scope="col">Profile 2</th>
                            <th scope="col">Profile 3</th>


                        </tr>
                        </thead>
                        <tbody>

                        <tr>
                            <td th:text="${produit.categories.categorie}"></td>
                            <td th:text="${produit.designation}"></td>
                            <th th:text="${produit.prix_vente}"></th>
                            <td th:text="${produit.stock }" ></td>
                            <td>
                                <img th:if="${produit.image_first != null}" th:src="@{'/product/' + ${produit.image_first}}" alt="Image du produit 1" width="100px">
                            </td>
                            <td>
                                <img th:if="${produit.image_second != null}" th:src="@{'/product/' + ${produit.image_second}}" alt="Image du produit 2" width="100px">
                            </td>
                            <td>
                                <img th:if="${produit.image_third != null}" th:src="@{'/product/' + ${produit.image_third}}" alt="Image du produit 3" width="100px">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Button trigger modal -->
            <button id="openModalBtn" class="btn btn-primary">Modification de produit</button>

            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h1>Formulaire Modification du Produit</h1>
                    <form method="POST" th:action="@{/product/updateProduits}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Designation</label>
                            <input type="text" class="form-control" name="designation" th:value="${produit.designation}" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputTel" class="form-label">Prix</label>
                            <input type="number" name="prix_vente" th:value="${produit.prix_vente}" min="0" class="form-control" id="exampleInputTel">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputStock" class="form-label">Stock</label>
                            <input type="number" name="stock" th:value="${produit.stock}" min="0" class="form-control" id="exampleInputStock">
                        </div>

                        <div class="mb-3">
                            <label for="fournisseur" class="form-label">Fournisseur</label>
                            <select name="fournisseur_id" id="fournisseur" class="form-select">
                                <option th:value="${produit.fournisseurs.id}" th:text="${produit.fournisseurs.nom}"></option>
                                <option th:each="user:${fournisseurAll}" th:value="${user.id}" th:text="${user.nom}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="categorie" class="form-label">Categorie</label>
                            <select name="categorie_id" id="categorie" class="form-select">
                                <option th:value="${produit.categories.id}" th:text="${produit.categories.categorie}"></option>
                                <option th:each="cat:${categorieAll}" th:value="${cat.id}" th:text="${cat.categorie}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputStock" class="form-label">Image 1</label>
                            <input type="file" name="productImageFirst"  th:value="${productImage.productImageFirst}"  accept="image/*" class="form-control" id="exampleInputStoc">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputStock" class="form-label">Image 2</label>
                            <input type="file" name="productImageSecond" th:value="${productImage.productImageSecond}"  accept="image/*"   class="form-control" id="exampleInputSto">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputStock" class="form-label">Image 3</label>
                            <input type="file" name="productImageThird" th:value="${productImage.productImageThird}"  class="form-control"  accept="image/*" id="exampleInputStocks">
                        </div>
                        <input type="hidden" name="id" th:value="${produit.id}">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>



        </div>

        <!-- Button trigger modal -->

        <div th:replace="~{layout/footer::footer}"></div>

        <script>
            // Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("openModalBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

        </script>
    </div>
</div>
</body>
</html>
