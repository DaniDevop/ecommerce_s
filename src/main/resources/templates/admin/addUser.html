<!DOCTYPE html><!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{layout/header::header}"></div>
<title>Listes des categories</title>

<body>

<!-- page-wrapper Start-->
<div class="page-wrapper">

    <!-- Page Header Start-->
    <div  class="page-main-header" th:replace="~{layout/navBar::navBar}"></div>
    <!-- Page Header Ends -->

    <!-- Page Body Start-->
    <div class="page-body-wrapper">

        <!-- Page Sidebar Start-->
        <div th:replace="~{layout/sidebar::sidebar}"></div>

        <div class="page-body">

            <div th:if="${errorEmail}">
               <script>
                   alert("L email existe déjà dans la base de données");
               </script>
            </div>

            <div th:if="${succesRegister}">
                <script>
                    alert("Compte crée avec succès !");
                </script>
            </div>

            <div>

            <div class="container-fluid">
                <div class="page-header">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="page-header-left">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <ol class="breadcrumb pull-right">

                                <li class="breadcrumb-item active">CREATION DE COMPTE UTILISATEUR</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Container-fluid Ends-->

            <!-- Container-fluid starts-->
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h5>CREATION DE COMPTE </h5>

                           <div class="card-body">
                               <span class="close">&times;</span>

                               <h1>Ajouter un utilisateur</h1>
                               <form method="POST" th:action="@{/registerUser}">
                                   <div class="mb-3">
                                       <label for="exampleInputEmail1" class="form-label">Name</label>
                                       <input type="text" class="form-control" name="username" th:value="${user.username}" id="exampleInputEmail1" aria-describedby="emailHelp">
                                       <div id="emailHelp" class="form-text"></div>
                                   </div>
                                   <div class="mb-3">
                                       <label for="exampleInputPassword" class="form-label">Email</label>
                                       <input type="email" name="email" th:value="${user.email}" class="form-control" id="exampleInputPassword">
                                   </div>
                                   <div class="mb-3">
                                       <label for="exampleInputPassword1" class="form-label">Password</label>
                                       <input type="password" name="password" th:value="${user.password}" class="form-control" id="exampleInputTe">
                                   </div>
                                   <div class="mb-3">
                                       <label for="exampleInputPassword" class="form-label">Password-confirmation</label>
                                       <input type="password" name="password_confirm" th:value="${user.password_confirm}" class="form-control" id="exampleInputTel">
                                   </div>

                                   <button type="submit" class="btn btn-primary">Submit</button>
                               </form>

                           </div>
                </div>
            </div>
            <!-- Container-fluid Ends-->

        </div>

        <!-- Button trigger modal -->

        <div th:replace="~{layout/footer::footer}"></div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    </div>
</div>

</body>
</html>
