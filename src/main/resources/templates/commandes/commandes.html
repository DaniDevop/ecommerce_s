<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{layout/header::header}"></div>
<title>Listes des categories</title>


<style>
    .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
  }

  .modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* Ajustez la valeur de 15% comme vous le souhaitez */
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px; /* Vous pouvez définir une largeur maximale pour le contenu */
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }


</style>

<body>

<!-- page-wrapper Start-->
<div class="page-wrapper">

    <!-- Page Header Start-->
    <div  class="page-main-header" th:replace="~{layout/navBar::navBar}"></div>
    <!-- Page Header Ends -->

    <!-- Page Body Start-->
    <div class="page-body-wrapper">

        <!-- Page Sidebar Start-->
        <div th:replace="~{layout/sidebar::sidebar}"></div>

        <div class="page-body">





            <div class="container-fluid">
                <div class="page-header">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="page-header-left">

                            </div>
                        </div>
                        <div class="col-lg-6">
                            <ol class="breadcrumb pull-right">

                                <li class="breadcrumb-item active">Listes Commandes</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Container-fluid Ends-->

            <!-- Container-fluid starts-->
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h5>Listes des commandes</h5>
                    </div>
                    <table class="table" id="myTable">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Matricule</th>
                            <th scope="col">client</th>
                            <th scope="col">Email</th>
                            <th scope="col">Details</th>
                            <th scope="col">Supprimer</th>

                        </tr>
                        </thead>
                        <tbody>


                        <tr th:each="command : ${commandesAll}">
                            <th scope="row" th:text="${command.id}"></th>
                            <th th:text="${command.matricule}"></th>
                            <td th:text="${command.client.nom}"></td>
                            <td th:text="${command.client.email}"></td>
                            <td><a href=""  class="btn btn-info"><i class="bi bi-eye-fill"></i></a></td>
                            <td><a href="" class="btn btn-danger"><i class="bi bi-trash-fill"></i></a></td>
                        </tr>


                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <!-- Button trigger modal -->

        <div th:replace="~{layout/footer::footer}"></div>

        <script>
            // Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("openModalBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the command clicks the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the command clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the command clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

        </script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
        <script>
            $(document).ready(function() {
     $('#myTable').DataTable({
         paging: true, // Activer la pagination
         lengthChange: true, // Permettre à l'utilisateur de changer le nombre d'éléments par page
         searching: true, // Activer la fonction de recherche
         ordering: true, // Activer le tri des colonnes
         info: true, // Afficher les informations sur la pagination
         responsive: true // Activer la vue responsive pour les tables
     });
 });

        </script>


    </div>
</div>
</body>
</html>
